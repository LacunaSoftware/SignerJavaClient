plugins {
    id "com.jfrog.bintray" version "1.8.4"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'maven-publish'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.swagger.core.v3:swagger-annotations:2.0.0'
    implementation 'com.google.code.gson:gson:2.8.1'
}

task fatJar(type: Jar) {
    manifest {
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

publishing {
    publications {
        ClientPublish(MavenPublication) {
            from components.java
            groupId 'com.lacunasoftware.signer'
            artifactId 'signer-client'
            version "1.0.0"
        }
    }
}

bintray {
    user = 'lacunasoftware'
    key = System.getenv('BINTRAY_KEY')
    publications = ['ClientPublish']

    pkg {
        repo = 'maven'
        name = 'signer-client'
        userOrg = user
        licenses = ['Unlicense']
        vcsUrl = 'https://github.com/LacunaSoftware/SignerJavaClient.git'
        version {
            name = '1.0.0'
            desc = 'Classes to use Signer'
            vcsTag = '1.0.0'
        }
    }
}
